    <main>
        <!--INICIO MAIN-->
        <section>
            <fieldset>
                <h2>
                    Formulario de Contacto
                </h2>
                <form action="">
                    <div>
                        <label for="nombre">Completar con el nombre</label>
                        <input type="text" name="nombre" placeholder="Mario">
                    </div><br>
                    <div>
                        <label for="apellido">Completar con el apellido</label>
                        <input type="text" name="apellido" placeholder="Ramirez">
                    </div><br>
                    <div>
                        <label for="email">Completar con el mail</label>
                        <input type="email" name="email" required>
                    </div><br>
                    <div>
                        <label for="password">Escriba su contraseña</label>
                        <input type="password" name="password" required>
                    </div><br>
                    <div>
                        <label for="comentarios">Escriba sus comentarios</label><br>
                        <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                    </div><br>

                    <div>
                        <input type="radio" name="sexo" value="Masculino">Masculino
                        <input type="radio" name="sexo" value="Femenino">Femenino
                        <input type="radio" name="sexo" value="Otro">Otro
                    </div><br>
                    <div>
                        <input type="submit" value="enviar datos">
                        <input type="reset" value="borrar datos">
                    </div><br>
                </form>
            </fieldset>
        </section>
    </main>
